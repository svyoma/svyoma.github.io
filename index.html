<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colorful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff; /* Light blue background color */
            color: #333; /* Dark text color */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #66c2ff; /* Light blue header background color */
            color: #fff; /* White text color */
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #1a237e; /* Dark blue heading color */
        }

        a {
            color: #4caf50; /* Green link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Colorful Website</h1>
        <p>Welcome to your homepage!</p>
    </header>

    <main>
        <h2>About</h2>
        <p>This is a simple and colorful homepage for your GitHub Pages site. You can customize it by editing the <code>index.html</code> file.</p>

        <h2>Contact</h2>
        <p>Feel free to contact me at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
    </main>
</body>
</html>
