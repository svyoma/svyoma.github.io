<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyoma's Space</title>
    <style>
        body {
            font-family: 'Aver', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff; /*Background colour*/
            color: #333; /* Dark text color */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffd9b3; /* Light blue header background color */
            color: #fff; /* White text color */
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #1a237e; /* Dark blue heading color */
        }

        a {
            color: #4caf50; /* Green link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Define @font-face for Adishila Dev */
        @font-face {
            font-family: 'Adishila';
            src: local('Adishila'), url('fonts/AdishilaSemiBoldB.woff') format('woff'); /* Adjust the file path and format */
            font-weight: normal;
            font-style: normal;
        }

        /* Define @font-face for Aver */
        @font-face {
            font-family: 'Aver';
            src: local('Aver'), url('fonts/Aver.woff') format('woff'); /* Adjust the file path and format */
            font-weight: normal;
            font-style: normal;
        }

        /* Apply Adishila Dev for Devanagari characters */
        body, h1, h2, p {
            font-family: 'Aver', 'Adishila', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vyoma's Web Space</h1>
        <p>प्रणाम!</p>
    </header>

    <main>
        <h2>About this web space</h2>
        <p>This is a space where I put digitized Jaina literature in Saṁskṛta, Prākṛta and Apabhraṃśa</p>

        <h2>Contact</h2>
        <p>Feel free to contact me at <a href="mailto:vyomshah201@gmail.com">vyomshah201@gmail.com</a>.</p>
    </main>
<p> जैनं जयति शासनम् </p>
</body>
</html>
