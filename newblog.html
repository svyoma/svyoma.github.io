<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
    /* General styles */

/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Header styles */

header {
    background-color: #202124;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

/* Main content styles */

main {
    padding: 2rem;
}

.blog-post {
    background: #2d2d2d;
    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.blog-post.new {
    border-left: 8px solid #FFB400;
}

.blog-post h2 {
    font-size: 2rem;
    margin-top: 0;
    color: #fff;
}

.blog-post p {
    font-size: 1.2rem;
    color: #ccc;
}

.blog-post a {
    color: #FFB400;
    text-decoration: none;
    font-weight: bold;
}

.ribbon {
    width: 70px;
    height: 70px;
    overflow: hidden;
    position: absolute;
    top: -10px;
    right: -10px;
}

.ribbon span {
    position: absolute;
    display: block;
    width: 100px;
    padding: 10px 0;
    background-color: #FFB400;
    color: #000;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    transform: rotate(45deg);
}

/* Footer styles */

footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #202124;
    color: #fff;
    border-top: 1px solid #333;
}

/* Responsive styles */

@media only screen and (max-width: 768px) {
    /* Header styles */
    .logo h1 {
        font-size: 1.2rem;
    }
    
    /* Navigation styles */
    nav ul li {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    /* Blog post styles */
    .blog-post {
        padding: 1.5rem;
    }
    
    .blog-post h2 {
        font-size: 1.5rem;
    }
    
    .blog-post p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Blog</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blog-posts">
            <article class="blog-post new">
                <div class="ribbon"><span>NEW</span></div>
                <h2>Blog Post Title 1</h2>
                <p>Excerpt from the blog post...</p>
                <a href="#">Read more</a>
            </article>
            <article class="blog-post">
                <h2>Blog Post Title 2</h2>
                <p>Excerpt from the blog post...</p>
                <a href="#">Read more</a>
            </article>
            <!-- Add more blog posts as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
    </footer>
</body>
</html>
